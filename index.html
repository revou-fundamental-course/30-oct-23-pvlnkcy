<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <header id="fit-header">
        <h2 id="logo">FitMate Calc</h2>
        <nav class="fit-nav">
            <a href="">About</a>
            <a href="">Get App</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <p class="g-header">Jenis Kelamin</p>
    <main class="fit-gender">
        <input type="radio" id="gender-input1" name="input-gender" value="Pria" class="styled-radio">
        <label for="">Pria</label><br>
        <input type="radio" id="gender-input2" name="input-gender" value="Wanita" class="styled-radio">
        <label for="">Wanita</label><br>
    </main>
    <main class="fit-input">
        <label for="">Usia (Tahun)</label>
        <input type="number" id="birth-input" placeholder="0">
        <label for="">Berat Badan (Kg)</label>
        <input type="number" id="weight-input" placeholder="0">
        <label for="">Tinggi Badan (Cm)</label>
        <input type="number" id="height-input" placeholder="0">
        <main>
            <button>Hitung</button>
            <button>Reset</button>
        </main>
    </main>
</body>
</html>
