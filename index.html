<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <title>FitMate Calculator</title>
</head>
<body>
    <header id="fit-header">
        <h2 href="#default" id="logo" class="logo">FitMate Calc</h2>
        <nav class="fit-nav" id="nav">
            <a href="#about">About</a>
            <a href="#getApp">Get App</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <p class="g-header">Jenis Kelamin</p>
    <main class="fit-gender">
        <input type="radio" id="gender-input1" name="input-gender" value="Pria">
        <label for="">Pria</label><br>
        <input type="radio" id="gender-input2" name="input-gender" value="Wanita">
        <label for="">Wanita</label><br>
    </main>
    <main class="fit-input">
        <label for="">Usia (Tahun)</label>
        <input type="number" id="birth-input" placeholder="0" required>
        <label for="">Berat Badan (Kg)</label>
        <input type="number" id="weight-input" placeholder="0" required>
        <label for="">Tinggi Badan (Cm)</label>
        <input type="number" id="height-input" placeholder="0" required>
        <main>
            <button onclick="countCalculator()">Hitung</button required>
            <button onclick="clearInput()">Reset</button>
        </main>
    </main>
    <main>
        <h3 id="h-result"></h3>
    </main>
    <main hidden id="main-result">
        <p id="result" class="result"></p>
        <p id="result0"></p>
        <p id="keterangan"></p>
        <button id="hasil-bmi"></button>
    </main required>
    <script src="js/index.js"></script>
</body>
</html>
